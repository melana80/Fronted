<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Propiedades</title>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Swiper link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Iconos de Google --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
    <!-- Estilos -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/sliderstylo.css">
    <link rel="stylesheet" href="/static/disponble.css">
    <link rel="stylesheet" href="/static/fuente.css">
    <link rel="stylesheet" href="/static/todo.css">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/contacto.css">
</head>
    <header class="header">
        <!-- Sección del logo y título -->
        <div class="logo-section">
            <a href="index.html">
                <img src="image/logo1.png" alt="" class="logo">
            </a>
            <h1>Sistema de Reserva de Propiedades</h1>
            
            <div class="icons">
                <div class="search-box">
                    <input type="text" placeholder="Busca aquí...">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a href="/templates/login.html" class="icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
         <!-- Menú de navegación -->
         <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="todo.html">Reservar</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <h2 class="titulo">ACCESO</h2>
        </section>
    
        <!-- Contenedor de Inicio de Sesión -->
        <div class="login-container">
            <form class="login-form">
                <!-- Campo para el correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                
                <!-- Campo para la contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                
                <!-- Recuperar contraseña -->
                <div class="form-options">
                    <p>¿Perdiste tu contraseña? 
                        <a href="#">Recuperar contraseña</a>
                    </p>
                </div>
                
                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
    
            <!-- Crear nueva cuenta -->
            <div class="new-account">
                <p>¿Eres nuevo? <a href="registro.html">Crear Cuenta</a></p>
            </div>
            
            <!-- Opción de login social -->
            <div class="social-login">
                <div>
                    <span>O Continuar</span>
                </div>
                <button class="login-boton">
                    <a href="#">
                        <i class="fa-brands fa-google"></i> Continuar con Google
                    </a>
                </button>
            </div>
            
            <!-- Políticas y términos -->
            <div class="contrato">
                <p class="continuar">Al continuar, aceptas nuestra</p>
                <div class="politicas">
                    <a href="politicas-servicio.html">Política de Privacidad y Términos de Servicio</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Sistema de Reserva de Propiedades</p>
    </footer>
</body>
</html>
