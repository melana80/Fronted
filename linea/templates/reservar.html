<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Propiedades</title>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Swiper link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Iconos de Google --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
    <!-- Estilos -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/sliderstylo.css">
    <link rel="stylesheet" href="/static/disponble.css">
    <link rel="stylesheet" href="/static/fuente.css">
    <link rel="stylesheet" href="/static/todo.css">
    <link rel="stylesheet" href="/static/reservar.css">
</head>
<body>
    <header class="header">
        <!-- Sección del logo y título -->
        <div class="logo-section">
            <a href="index.html">
                <img src="image/logo1.png" alt="" class="logo">
            </a>
            <h1>Sistema de Reserva de Propiedades</h1>
            
            <div class="icons">
                <div class="search-box">
                    <input type="text" placeholder="Busca aquí...">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a href="/templates/login.html" class="icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
         <!-- Menú de navegación -->
         <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="todo.html">Reservar</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="reservar-section">
        <div class="reservar-container">
            <h2>Reservar Propiedad</h2>
            <form action="/submit_contact_form" method="POST">
                <!-- Fecha de inicio -->
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                
                <!-- Fecha de finalización -->
                <label for="fecha_fin">Fecha de Finalización:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
                
                <!-- Nombre -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
                
                <!-- Correo Electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                
                <!-- Mensaje -->
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje o consulta" required></textarea>
                
                <!-- Botón de envío -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
<!--pie de pagina-->
<footer>
    <p>&copy; 2024 Sistema de Reserva de Propiedades</p>
</footer>
</body>
</html>
